<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One PDF Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>All-in-One PDF Tools</h1>
    <nav>
      <a href="#">Merge</a>
      <a href="#">Split</a>
      <a href="#">Compress</a>
      <a href="#">Protect</a>
      <a href="#">Image to PDF</a>
      <a href="#">PDF to Excel</a>
      <a href="#">Images to Excel</a>
    </nav>
  </header>

  <main class="tool-container">
    <div class="tool-card">
      <h3>Merge PDFs</h3>
      <input type="file" multiple />
      <button>Merge</button>
    </div>

    <div class="tool-card">
      <h3>Split PDF</h3>
      <input type="file" />
      <button>Split</button>
    </div>

    <div class="tool-card">
      <h3>Compress PDF</h3>
      <input type="file" />
      <button>Compress</button>
    </div>

    <div class="tool-card">
      <h3>Protect PDF</h3>
      <input type="file" />
      <button>Protect</button>
    </div>

    <div class="tool-card">
      <h3>Image to PDF</h3>
      <input type="file" multiple />
      <input type="text" placeholder="Password (optional)" />
      <button>Protect</button>
    </div>

    <div class="tool-card">
      <h3>PDF to Excel</h3>
      <input type="file" id="pdfToExcelInput" accept=".pdf" />
      <button onclick="convertPDFtoExcel()">Convert</button>
    </div>

    <div class="tool-card">
      <h3>Images to Excel</h3>
      <input type="file" id="imageToExcelInput" accept="image/*" multiple />
      <button onclick="convertImagesToExcel()">Convert</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Vijay Malviya ~ All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
