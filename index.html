
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-in-One PDF Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-300 to-blue-100 font-sans">
  <nav class="bg-blue-800 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">All-in-One PDF Tools</h1>
    <div class="space-x-4">
      <a href="#" class="hover:underline">Merge</a>
      <a href="#" class="hover:underline">Split</a>
      <a href="#" class="hover:underline">Compress</a>
      <a href="#" class="hover:underline">Protect</a>
      <a href="#" class="hover:underline">Image to PDF</a>
    </div>
  </nav>

  <main class="flex overflow-x-auto gap-6 p-6">
    <!-- Tool Cards -->
    
<div class="bg-blue-300 p-4 rounded-xl shadow-md w-72 min-w-[18rem]">
  <h2 class="text-xl font-bold mb-2">Merge PDFs</h2>
  <input type="file" multiple class="mb-2 w-full" />
  
  <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Merge</button>
</div>


<div class="bg-blue-300 p-4 rounded-xl shadow-md w-72 min-w-[18rem]">
  <h2 class="text-xl font-bold mb-2">Split PDF</h2>
  <input type="file"  class="mb-2 w-full" />
  
  <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Split</button>
</div>


<div class="bg-blue-300 p-4 rounded-xl shadow-md w-72 min-w-[18rem]">
  <h2 class="text-xl font-bold mb-2">Compress PDF</h2>
  <input type="file"  class="mb-2 w-full" />
  
  <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Compress</button>
</div>


<div class="bg-blue-300 p-4 rounded-xl shadow-md w-72 min-w-[18rem]">
  <h2 class="text-xl font-bold mb-2">Protect PDF</h2>
  <input type="file"  class="mb-2 w-full" />
  <input type="password" placeholder="Password" class="w-full mb-2 p-1 rounded" />
  <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Protect</button>
</div>


<div class="bg-blue-300 p-4 rounded-xl shadow-md w-72 min-w-[18rem]">
  <h2 class="text-xl font-bold mb-2">Image to PDF</h2>
  <input type="file" multiple class="mb-2 w-full" />
  
  <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Convert</button>
</div>

  </main>

</body>
</html>
