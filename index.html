
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All-in-One PDF Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #58a6ff, #e0f0ff);
      transition: opacity 1s ease-in;
      opacity: 0;
    }
    body.loaded {
      opacity: 1;
    }
  </style>
</head>
<body onload="document.body.classList.add('loaded')">
  <nav class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold">All-in-One PDF Tools</div>
    <div class="space-x-4">
      <a href="#" class="font-semibold underline">Merge</a>
      <a href="#">Split</a>
      <a href="#">Compress</a>
      <a href="#">Protect</a>
      <a href="#">Image to PDF</a>
    </div>
  </nav>

  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <img src="pdf-icon.png" alt="PDF Icon" class="w-32 h-32 mb-6">
    <div class="bg-blue-300 bg-opacity-70 p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-white">Merge PDFs</h2>
      <input type="file" multiple class="mb-4" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 w-full">
        Merge and Download
      </button>
    </div>
  </div>

  <footer class="bg-blue-800 text-white text-center p-4 mt-10">
    © 2025 Vijay Malviya – All rights reserved<br/>
    Built with ❤️ using HTML, Tailwind CSS, and JavaScript
  </footer>
</body>
</html>
