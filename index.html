<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One PDF Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a0d2ff, #d0eaff);
      color: #ffffff;
    }

    header {
      background-color: #0e3c87;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }

    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: #dfeeff;
      font-weight: 500;
    }

    .tool-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .tool-box {
      background: rgba(0, 57, 140, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #fff;
    }

    .tool-box h2 {
      margin-top: 0;
    }

    .tool-box input[type="file"],
    .tool-box input[type="password"] {
      margin: 0.5rem 0;
      width: 100%;
    }

    .tool-box button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #0039cc;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .tool-box button:hover {
      background-color: #0051ff;
    }

    footer {
      text-align: center;
      background-color: #0e3c87;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>All-in-One PDF Tools</h1>
  <nav>
    <a href="#">Merge</a>
    <a href="#">Split</a>
    <a href="#">Compress</a>
    <a href="#">Protect</a>
    <a href="#">Image to PDF</a>
  </nav>
</header>

<section class="tool-container">
  <!-- Merge PDF -->
  <div class="tool-box">
    <h2>Merge PDFs</h2>
    <input type="file" id="mergeFiles" multiple />
    <button onclick="alert('Merging PDFs...')">Merge</button>
  </div>

  <!-- Split PDF -->
  <div class="tool-box">
    <h2>Split PDF</h2>
    <input type="file" id="splitFile" />
    <button onclick="alert('Splitting PDF...')">Split</button>
  </div>

  <!-- Compress PDF -->
  <div class="tool-box">
    <h2>Compress PDF</h2>
    <input type="file" id="compressFile" />
    <button onclick="alert('Compressing PDF...')">Compress</button>
  </div>

  <!-- Protect PDF -->
  <div class="tool-box">
    <h2>Protect PDF</h2>
    <input type="file" id="protectFile" />
    <input type="password" placeholder="Password" id="protectPass" />
    <button onclick="alert('Protecting PDF with password...')">Protect</button>
  </div>

  <!-- Image to PDF -->
  <div class="tool-box">
    <h2>Image to PDF</h2>
    <input type="file" id="imageToPdf" multiple />
    <button onclick="alert('Converting images to PDF...')">Convert</button>
  </div>
</section>

<footer>
  Â© 2025 Vijay Malviya ~ All rights reserved
</footer>

</body>
</html>
